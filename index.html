<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider-container">
    <div class="slides">
      <!-- Slide 1: Pomodoro -->
      <div class="slide" data-time="1500">
        <div class="content-box">
          <h2>Pomodoro</h2>
          <div class="timer" id="timer0">25:00</div>
          <div class="buttons">
            <button class="start" data-index="0">Start</button>
            <button class="reset" data-index="0">Reset</button>
            <button class="settings-btn">⚙️</button>
          </div>
          <div class="settings-panel hidden">
            <label>Color 1 (Text): <input type="color" id="colorText"><input type="text" id="hexText" placeholder="#000000"></label>
            <label>Color 2 (Background): <input type="color" id="colorBg"><input type="text" id="hexBg" placeholder="#ffffff"></label>
          </div>
        </div>
      </div>

      <!-- Slide 2: Short Break -->
      <div class="slide" data-time="300">
        <div class="content-box">
          <h2>Short Break</h2>
          <div class="timer" id="timer1">05:00</div>
          <div class="buttons">
            <button class="start" data-index="1">Start</button>
            <button class="reset" data-index="1">Reset</button>
            <button class="settings-btn">⚙️</button>
          </div>
          <div class="settings-panel hidden">
            <label>Color 1 (Text): <input type="color" id="colorText"><input type="text" id="hexText" placeholder="#000000"></label>
            <label>Color 2 (Background): <input type="color" id="colorBg"><input type="text" id="hexBg" placeholder="#ffffff"></label>
          </div>
        </div>
      </div>

      <!-- Slide 3: Long Break -->
      <div class="slide" data-time="900">
        <div class="content-box">
          <h2>Long Break</h2>
          <div class="timer" id="timer2">15:00</div>
          <div class="buttons">
            <button class="start" data-index="2">Start</button>
            <button class="reset" data-index="2">Reset</button>
            <button class="settings-btn">⚙️</button>
          </div>
          <div class="settings-panel hidden">
            <label>Color 1 (Text): <input type="color" id="colorText"><input type="text" id="hexText" placeholder="#000000"></label>
            <label>Color 2 (Background): <input type="color" id="colorBg"><input type="text" id="hexBg" placeholder="#ffffff"></label>
          </div>
        </div>
      </div>

      <!-- Slide 4: Custom Timer -->
      <div class="slide">
        <div class="content-box">
          <h2>Custom</h2>
          <div class="timer editable" id="timer3" contenteditable="true">00:00</div>
          <div class="buttons">
            <button class="start" data-index="3">Start</button>
            <button class="reset" data-index="3">Reset</button>
            <button class="settings-btn">⚙️</button>
          </div>
          <div class="settings-panel hidden">
            <label>Color 1 (Text): <input type="color" id="colorText"><input type="text" id="hexText" placeholder="#000000"></label>
            <label>Color 2 (Background): <input type="color" id="colorBg"><input type="text" id="hexBg" placeholder="#ffffff"></label>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Arrows -->
    <button class="nav left">&#10094;</button>
    <button class="nav right">&#10095;</button>

    <!-- Slide Indicator Dots -->
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <audio id="alarmSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
