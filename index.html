<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider-container">
    <div class="slides">
      <!-- Pomodoro -->
      <div class="slide" data-time="1500">
        <div class="content-box">
          <h2>Pomodoro</h2>
          <div class="timer" id="timer0">25:00</div>
          <div class="buttons">
            <button class="start" data-index="0">Start</button>
            <button class="reset" data-index="0">Reset</button>
            <button class="settings-btn" data-index="0">⚙️</button>
          </div>
          <div class="settings-panel hidden" data-index="0">
            <label>Color 1 (Text): <input type="color" id="colorText-0"><input type="text" id="hexText-0" placeholder="#000000"></label>
            <label>Color 2 (Background): <input type="color" id="colorBg-0"><input type="text" id="hexBg-0" placeholder="#ffffff"></label>
          </div>
        </div>
      </div>

      <!-- Short Break -->
      <div class="slide" data-time="300">
        <div class="content-box">
          <h2>Short Break</h2>
          <div class="timer" id="timer1">05:00</div>
          <div class="buttons">
            <button class="start" data-index="1">Start</button>
            <button class="reset" data-index="1">Reset</button>
            <button class="settings-btn" data-index="1">⚙️</button>
          </div>
          <div class="settings-panel hidden" data-index="1">
            <label>Color 1 (Text): <input type="color" id="colorText-1"><input type="text" id="hexText-1" placeholder="#000000"></label>
            <label>Color 2 (Background): <input type="color" id="colorBg-1"><input type="text" id="hexBg-1" placeholder="#ffffff"></label>
          </div>
        </div>
      </div>

      <!-- Long Break -->
      <div class="slide" data-time="900">
        <div class="content-box">
          <h2>Long Break</h2>
          <div class="timer" id="timer2">15:00</div>
          <div class="buttons">
            <button class="start" data-index="2">Start</button>
            <button class="reset" data-index="2">Reset</button>
            <button class="settings-btn" data-index="2">⚙️</button>
          </div>
          <div class="settings-panel hidden" data-index="2">
            <label>Color 1 (Text): <input type="color" id="colorText-2"><input type="text" id="hexText-2" placeholder="#000000"></label>
            <label>Color 2 (Background): <input type="color" id="colorBg-2"><input type="text" id="hexBg-2" placeholder="#ffffff"></label>
          </div>
        </div>
      </div>

      <!-- Custom -->
      <div class="slide" data-time="0">
        <div class="content-box">
          <h2>Custom</h2>
          <div class="timer editable" id="timer3" contenteditable="true">00:00</div>
          <div class="buttons">
            <button class="start" data-index="3">Start</button>
            <button class="reset" data-index="3">Reset</button>
            <button class="settings-btn" data-index="3">⚙️</button>
          </div>
          <div class="settings-panel hidden" data-index="3">
            <label>Color 1 (Text): <input type="color" id="colorText-3"><input type="text" id="hexText-3" placeholder="#000000"></label>
            <label>Color 2 (Background): <input type="color" id="colorBg-3"><input type="text" id="hexBg-3" placeholder="#ffffff"></label>
          </div>
        </div>
      </div>
    </div>

    <button class="nav left">&#10094;</button>
    <button class="nav right">&#10095;</button>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
  <audio id="alarmSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
